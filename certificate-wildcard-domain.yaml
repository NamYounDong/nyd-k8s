piVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-dm-nyd-shop # 와일드카드 도메인 이름
  namespace: cicd # 네임스페이스 이름
spec:
  secretName: wildcard-dm-nyd-shop-tls # 시크릿 이름
  issuerRef:
    name: letsencrypt-prod-dns # ClusterIssuer 이름
    kind: ClusterIssuer # ClusterIssuer 종류
  dnsNames:
    - "*.dm-nyd.shop" # 와일드카드 도메인 이름
    - "dm-nyd.shop" # 도메인 이름